{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <style>
        a{
            position:absolute;
            border:2px solid #00AF5C;
            padding:10px;
            border-radius:10px;
            text-decoration:none;
            color:#00AF5C;
            bottom:20px;
            right:20px;
        }
        h1{
            display:inline;
            font-family: 'Oswald', sans-serif;
        }
        p{
            display:inline;
            font-family: 'Asap', sans-serif;
        }
        .object{
            display:block;
            text-align:center;
            margin-bottom:40px
        }
    </style>
{% endblock %}
{% block content %}
    {% for obj in agenda %}
        {% if obj.by == user %}
            <div class="object">
                <h1>{{obj.name}}</h1>
                <p><small>{{obj.from_time}} to {{obj.to_time}}</small></p>
            </div>
        {% endif %}
    {% endfor %}
    <a href="#">Add Agenda</a>
{% endblock %}
